<input ng-model='vm.searchVideo' />
<button ng-click='vm.videoSearch(vm.searchVideo)'>search</button>
<div>
    <div ng-repeat="data in vm.videoResponse.items">
        <video class="video" width="560" height="315" ng-src="https://www.youtube.com/embed/{{data.id.videoId}}" frameborder="0" allowfullscreen></video>
    </div>
</div>
<div ui-view></div>
